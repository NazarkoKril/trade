    </header>
    <main>
        <section class="sect_timer">
            <div class="container">
                <div class="box_info">
                    <span class="title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="8" height="9" viewBox="0 0 8 9" fill="none">
                            <circle cx="4" cy="4.5" r="4" fill="#9DF501" />
                        </svg>
                        <h5>MT4 / MT5 Prop Firm</h5>
                    </span>
                    <h1>Trader GP Official Launch</h1>
                    <h3>Time is running out! Enter before <b>[insert date]</b> to qualify for the giveaway!</h3>
                    <div class="countdown">
                        <div class="time-box">
                            <span id="days" class="time-value">00</span>
                            <span class="time-label">Days</span>
                        </div>
                        .tim
                        <div class="time-box">
                            <span id="hours" class="time-value">00</span>
                            <span class="time-label">Hours</span>
                        </div>
                        <div class="time-box">
                            <span id="minutes" class="time-value">00</span>
                            <span class="time-label">Minutes</span>
                        </div>
                        <div class="time-box">
                            <span id="seconds" class="time-value">00</span>
                            <span class="time-label">Seconds</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>
        const countdownDate = new Date("Jan 15, 2025 00:00:00").getTime();
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            if (distance >= 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
                document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
                document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
                document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            } else {
                document.querySelector('.countdown').innerHTML = "The countdown has ended!";
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); 
    </script>
</body>
